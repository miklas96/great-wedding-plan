<div class="m-5">
  <mat-accordion>
    <mat-expansion-panel
      *ngFor="let location of weddingLocations; index as i"
      [expanded]="location.isVisible"
      (opened)="onPanelOpened(i)"
      (closed)="onPanelClosed(i)"
    >
      <!-- Nagłówek -->
      <mat-expansion-panel-header>
        <mat-panel-title>
          <h2 [innerHTML]="location.name"></h2>
        </mat-panel-title>
        <mat-panel-description *ngIf="location?.description">
          <p [innerHTML]="location?.description"></p>
        </mat-panel-description>
      </mat-expansion-panel-header>

      <!-- Iframe -->
      <div class="overflow-hidden">
        <iframe
          class="w-full transition-opacity duration-500 ease-in-out"
          [src]="getSafeUrl(location.iframeSrc)"
          width="100%"
          height="400"
          style="border: 0"
          allowfullscreen=""
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
</div>
